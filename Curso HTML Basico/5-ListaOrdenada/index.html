<!DOCTYPE html>
<html>
    <head>
        <title>Lista Ordenada</title>
        <meta charset="UTF=8">
    </head>   
    <body>
        <!-- Lista ordenada organiza assuntos em tópicos, por números ou menus.
        A tag <ol></ol> define a Lista ordenada e a tag <li></li> define os itens da lista.
         -->
        <ol>
            <li>Introdução</li>
            <li>Dedicatória</li>
            <li>Capitulo</li>
        </ol>
    </body>
</html>
