<!DOCTYPE html>
<html>  
    <head>
        <title>Formulário checkbox</title>
        <meta charset="UTF-8">
    </head>    
    <body  style="background-color: #0452df">
        <h1>Cadastrar Habilitação</h1>        
        <h2>Sem pŕe seleção</h2>
        <form>
            <label>Cadastrar Habilitação</label>
            <br><br>
            <input type="checkbox" name="tp_hab" value="a">A <br>
            <input type="checkbox" name="tp_hab" value="b">B <br>
            <input type="checkbox" name="tp_hab" value="c">C <br>
            <input type="checkbox" name="tp_hab" value="d">D <br>
            <input type="checkbox" name="tp_hab" value="e">E <br><br>

            <input type="submit" value="Cadastrar">

        </form>

        <h2>Com pŕe seleção</h2>
        <form>
            <label>Cadastrar Habilitação</label>
            <br><br>
            <input type="checkbox" name="tp_hab" value="a" checked>A <br>
            <input type="checkbox" name="tp_hab" value="b" checked>B <br>
            <input type="checkbox" name="tp_hab" value="c">C <br>
            <input type="checkbox" name="tp_hab" value="d">D <br>
            <input type="checkbox" name="tp_hab" value="e">E <br><br>

            <input type="submit" value="Cadastrar">

        </form>
    </body>
</html>
