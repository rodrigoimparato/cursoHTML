<!DOCTYPE html>
<html>  
    <head>
        <title>Formulário Radio</title>
        <meta charset="UTF-8">
    </head>    
    <body  style="background-color: #0452df">
        <h1>Cadastrar Turma</h1>        
        <h2>Sem pré-seleção</h2>
        <form>
            <label>Cadastrar Turma</label>
            <br><br>
            <input type="radio" name="tp_turma" value="turma_1">Turma 1<br>
            <input type="radio" name="tp_turma" value="turma_2">Turma 2<br>
            <input type="radio" name="tp_turma" value="turma_3">Turma 3<br>
            <input type="radio" name="tp_turma" value="turma_4">Turma 4<br>
            <input type="radio" name="tp_turma" value="turma_5">Turma 5<br><br>

            <input type="submit" value="Cadastrar">

        </form>

        <h2>Com pré-seleção</h2>
        <form>
            <label>Cadastrar Turma</label>
            <br><br>
            <input type="radio" name="rd_turma" value="turma_1">Turma 1<br>
            <input type="radio" name="rd_turma" value="turma_2">Turma 2<br>
            <input type="radio" name="rd_turma" value="turma_3">Turma 3<br>
            <input type="radio" name="rd_turma" value="turma_4">Turma 4<br>
            <input type="radio" name="rd_turma" value="turma_5" checked>Turma 5<br><br>

            <input type="submit" value="Cadastrar">

        </form>
    </body>
</html>
