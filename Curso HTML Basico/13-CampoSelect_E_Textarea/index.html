<!DOCTYPE html>
<html>  
    <head>
        <title>Formulário Select</title>
        <meta charset="UTF-8">
    </head>    
    <body  style="background-color: #0452df">
        <h2>Sem pŕe seleção</h2>
        <form>
            <label>Nível de acesso</label>
            <br><br>
            <select>
                <option value="">Selecione</option>
                <option value="1">Administrador</option>
                <option value="2">Financeiro</option>
                <option value="3">Cliente</option>
            </select>
            

            <input type="submit" value="Cadastrar">

        </form>
        
        <h2>Com pŕe seleção</h2>
        <form>
            <label>Nível de acesso</label>
            <br><br>
            <select>
                <option value="">Selecione</option>
                <option value="1">Administrador</option>
                <option value="2" selected>Financeiro</option>
                <option value="3">Cliente</option>
            </select>
            

            <input type="submit" value="Cadastrar">

        </form>
    </body>
</html>
