<!DOCTYPE html>
<html>
    <head>
        <title>Lista Não Ordenada</title>
        <meta charset="UTF=8">
    </head>   
    <body>
        <!-- 
        Utilizado para implementar o Menu.
        A tag <ul></ul> define a Lista ordenada e a tag <li></li> define os itens da lista.
        Não apresenta numeração. Aparece um simbolo.
         -->
         
        <ul>
            <li>Introdução</li>
            <li>Dedicatória</li>
            <li>Capitulo</li>
        </ul>
    </body>
</html>
